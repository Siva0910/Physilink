<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg?w=996&t=st=1697309263~exp=1697309863~hmac=7a6e89e3b06d31f4295ebd96bbecfac5f236a41e93f4f933298ad1a00b645e45');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }
        .header {
			background-color: rgb(63, 62, 62);
			color: rgb(255, 255, 255);
			font-size: 30px;
			font-weight: bold;
			text-align: center;
			padding: 10px;
		}

        .section {
            padding: 40px;
        }

        .dark-bg {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 20px;
        }

        .map-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
		PHYSICLINK
	</div>
    <section class="section">
        <h1 style="color: black; text-align: center;">Care Taker</h1>
    </section>

    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 dark-bg">
                    <h2>Reminder Dashboard</h2>
                    <form id="reminder-form" action="/caretaker/add">
                        <div class="form-group">
                            <label for="reminder">Add Reminder:</label>
                            <input type="text" class="form-control" name="task" placeholder="Enter a reminder">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Add">
                    </form>
                </div>

                <div class="col-md-6 map-container">
                    <h2>Live Location</h2>
                    <button id="show-map" class="btn btn-primary">Show Map</button>
                </div>
            </div>
        </div>
    </section>

    
        <section class="section">
            <h2 style="text-align: center;">Live CCTV Video</h2>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <iframe src="https://maxpro.nvr.com" style="width: 100%; height: 500px;"></iframe>
                    </div>
                </div>
            </div>
        </section>
    <script>
        // document.getElementById("reminder-form").addEventListener("submit", function(e) {
        //     e.preventDefault();
        //     const reminder = document.getElementById("reminder").value;
        //     // Add reminder handling logic here
        // });

        document.getElementById("show-map").addEventListener("click", function() {
            window.open("https://maps.app.goo.gl/nU1XZS1VR9JvVdX5A", "_blank");
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
